<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 상태 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">LLM 접속 상태 확인</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card model-card" id="openai-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">OpenAI GPT-4o</h5>
                        <div class="status-indicator" id="openai-indicator">
                            <div class="status-dot checking"></div>
                            <span class="status-text">확인 중...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="response-time" id="openai-response-time"></div>
                        <div class="response-content" id="openai-response"></div>
                        <div class="error-content" id="openai-error"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card model-card" id="huggingface-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">HuggingFace GLM-4.7</h5>
                        <div class="status-indicator" id="huggingface-indicator">
                            <div class="status-dot checking"></div>
                            <span class="status-text">확인 중...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="response-time" id="huggingface-response-time"></div>
                        <div class="response-content" id="huggingface-response"></div>
                        <div class="error-content" id="huggingface-error"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card model-card" id="claude-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Anthropic Claude-3.5-Sonnet</h5>
                        <div class="status-indicator" id="claude-indicator">
                            <div class="status-dot checking"></div>
                            <span class="status-text">확인 중...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="response-time" id="claude-response-time"></div>
                        <div class="response-content" id="claude-response"></div>
                        <div class="error-content" id="claude-error"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card model-card" id="gemini-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Google Gemini-1.5-Pro</h5>
                        <div class="status-indicator" id="gemini-indicator">
                            <div class="status-dot checking"></div>
                            <span class="status-text">확인 중...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="response-time" id="gemini-response-time"></div>
                        <div class="response-content" id="gemini-response"></div>
                        <div class="error-content" id="gemini-error"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button class="btn btn-primary" onclick="checkStatus()">새로고침</button>
            <div class="mt-3">
                <small class="text-muted">마지막 확인: <span id="last-check">-</span></small>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
