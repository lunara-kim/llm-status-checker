<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 상태 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">LLM 접속 상태 확인</h1>
        
        <!-- 탭 네비게이션 -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button" role="tab">
                    실시간 상태
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" onclick="loadHistory()">
                    히스토리 대시보드
                </button>
            </li>
        </ul>
        
        <div class="tab-content" id="mainTabsContent">
            <!-- 실시간 상태 탭 -->
            <div class="tab-pane fade show active" id="status" role="tabpanel">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card model-card" id="openai-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">OpenAI GPT-4o</h5>
                                <div class="status-indicator" id="openai-indicator">
                                    <div class="status-dot checking"></div>
                                    <span class="status-text">확인 중...</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="response-time" id="openai-response-time"></div>
                                <div class="response-content" id="openai-response"></div>
                                <div class="error-content" id="openai-error"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <div class="card model-card" id="huggingface-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">HuggingFace GLM-4.7</h5>
                                <div class="status-indicator" id="huggingface-indicator">
                                    <div class="status-dot checking"></div>
                                    <span class="status-text">확인 중...</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="response-time" id="huggingface-response-time"></div>
                                <div class="response-content" id="huggingface-response"></div>
                                <div class="error-content" id="huggingface-error"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <div class="card model-card" id="claude-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Anthropic Claude-3.7-Sonnet</h5>
                                <div class="status-indicator" id="claude-indicator">
                                    <div class="status-dot checking"></div>
                                    <span class="status-text">확인 중...</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="response-time" id="claude-response-time"></div>
                                <div class="response-content" id="claude-response"></div>
                                <div class="error-content" id="claude-error"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <div class="card model-card" id="gemini-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Google Gemini-1.5-Pro</h5>
                                <div class="status-indicator" id="gemini-indicator">
                                    <div class="status-dot checking"></div>
                                    <span class="status-text">확인 중...</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="response-time" id="gemini-response-time"></div>
                                <div class="response-content" id="gemini-response"></div>
                                <div class="error-content" id="gemini-error"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button class="btn btn-primary" onclick="checkStatus()">새로고침</button>
                    <div class="mt-3">
                        <small class="text-muted">마지막 확인: <span id="last-check">-</span></small>
                    </div>
                </div>
            </div>
            
            <!-- 히스토리 대시보드 탭 -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <!-- 통계 카드 -->
                <div class="row mb-4" id="stats-cards">
                    <!-- 동적으로 생성됨 -->
                </div>
                
                <!-- 응답시간 그래프 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">최근 24시간 응답시간</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="responseTimeChart" height="100"></canvas>
                    </div>
                </div>
                
                <!-- 가동률 그래프 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">가동률 (%)</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="uptimeChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
